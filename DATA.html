<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1>객체 활용</h1>
   <script type="text/javascript">
    var today=new Date();
       var y=today.getFullYear();
       var m=today.getMonth()+1;
       var d=today.getDate();
       
       document.write("오늘날짜는 "+y+"년"+m+"달"+d+"일<br>");
       if (m>2&&m<6){
           document.write("봄");
       }else if(m>5&&m<9){
           document.write("여름");
       }else if(m>8&&m<12){
           document.write("가을");
       }else if(m==12||m==1||m==2){
           document.write("겨울");
       }else{
           document.write("..")
       }
       
    </script>
    
</body>
</html>
